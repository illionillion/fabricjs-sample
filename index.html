<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric.js Sample</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="screen">
        <canvas id="canvas"></canvas>
      </section>
      <section class="controler">
        <input type="color" id="color">
        <input type="radio" id="draw" name="mode" checked />
        <label for="draw">ペン</label>
        <input type="radio" id="erase" name="mode" />
        <label for="erase">消しゴム</label>
        <input type="button" id="clear" value="クリア">
      </section>
    </main>
  </body>
</html>
