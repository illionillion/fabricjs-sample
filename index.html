<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fabric.js Sample</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body>
    <main class="container">
      <section class="screen">
        <canvas id="canvas"></canvas>
      </section>
      <section class="controler">
        <input type="color" id="color" title="色の変更">
        <input type="radio" id="draw" name="mode" checked title="ペン"/>
        <label for="draw">ペン</label>
        <input type="radio" id="erase" name="mode" title="消しゴム"/>
        <label for="erase">消しゴム</label>
        <input type="button" id="clear" value="クリア" title="クリア">
        <input type="button" id="download" value="ダウンロード" title="ダウンロード">
        <!-- <input type="range" min="1" max="30" value="5" id="width-range" title="太さ：1px"> -->
      </section>
    </main>
  </body>
</html>
